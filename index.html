<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <!-- Search bar -->
    <section class="py-5 text-center banner-bg">
      <div class="container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 id="websiteTitle" class="fw-light">NomNoms</h1>
            <div class="input-group rounded col-lg-6 col-md-8 mx-auto">
              <input id="searchBar" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
            </div>
            <p>
              <a class="btn btn-outline-light my-2" id="likedRecipes">Liked Recipes</a>
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- View Recipe -->
    <div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document" id="viewModalDialog"></div>
    </div>

    <!-- Results -->
    <div class="py-5 bg-light resultBox">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="results">
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="env.js"></script>
  <script type="text/javascript" src="src/index.js"></script>
</body>

</html>
